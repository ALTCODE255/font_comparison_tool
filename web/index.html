<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Comparison Tool</title>
    <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div
         class="container d-flex flex-column align-items-center justify-content-center"
         style="height: 85vh">
        <h2 class="m-3">Font Comparison Tool</h2>
        <textarea oninput="updatePreviewBoth();" rows="6" class="form-control m-2 w-75" id="input" placeholder="The quick brown fox jumps over the lazy dog.
Sphinx of black quartz, judge my vow.
The five boxing wizards jump quickly.

!#$%&'()*+,-./0123456789:;<=>?@[\]^_`{|}~
ABCDEFGHIJKLMNOPQRSTUVWXYZ"></textarea>
        <center>
            <div class="row m-2">
                <div class="col">
                    <input type="text" oninput="updatePreview(this.id, 'preview1', this.placeholder);" placeholder="Arial" id="font1">
                    <textarea readonly style="font-family: Arial" rows="7" cols="50" class="form-control m-2" id="preview1"></textarea>
                </div>
                <div class="col">
                    <input type="text" oninput="updatePreview(this.id, 'preview2', this.placeholder);" placeholder="Calibri" id="font2">
                    <textarea readonly style="font-family: Calibri" rows="7" cols="50" class="form-control m-2" id="preview2"></textarea>
                </div>
            </div>
        </center>
    </div>

    <script>
        updatePreviewBoth()

        function updatePreviewBoth() {
            updatePreview("font1", "preview1", "Arial");
            updatePreview("font2", "preview2", "Calibri");
        }

        function updatePreview(fontId, previewId, placeholderFont) {
            placeholderText = "The quick brown fox jumps over the lazy dog.\nSphinx of black quartz, judge my vow.\nThe five boxing wizards jump quickly.\n\n!#$%&'()*+,-./0123456789:;<=>?@[\\]^_`{|}~\nABCDEFGHIJKLMNOPQRSTUVWXYZ"
            var newFont = document.getElementById(fontId).value || placeholderFont;
            var newText = document.getElementById("input").value || placeholderText;
            document.getElementById(previewId).style.fontFamily = newFont;
            document.getElementById(previewId).innerHTML = newText;
        }
    </script>
    <footer>
        <hr />
        <center>
            Made by
            <a href="https://twitter.com/ALTCODE255" style="color: #ffbf00">@ALTCODE255</a>
        </center>
        <hr />
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
